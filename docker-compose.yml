version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: qr-pets-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: qr_pets_user
      POSTGRES_PASSWORD: qr_pets_password
      POSTGRES_DB: qr_pets_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qr_pets_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

